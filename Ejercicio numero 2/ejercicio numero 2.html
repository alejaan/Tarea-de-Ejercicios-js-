<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio numero 2</title>
</head>
<body>

    <h1>Calculando la nota final</h1>

    <form>
        <input id="carnet" type="text" placeholder="Carnet del estudiante"> </br>
        <input id="nombre" type="text" placeholder="Nombre del estudiante"> </br>
        <input id="examen" type="number" min="0" max="10" step="0.5" pattern="[1-9](\.\d{1,2})?|10(\.0{1,2})?" placeholder="Ingrese nota de Examen"> 20% </br>
        <input id="tareas" type="number" min="0" max="10" step="0.5" pattern="[1-9](\.\d{1,2})?|10(\.0{1,2})?" placeholder="Ingrese nota de tareas"> 40% </br>
        <input id="asistencia" type="number" min="0" max="10" step="0.5" pattern="[1-9](\.\d{1,2})?|10(\.0{1,2})?" placeholder="Ingrese nota de asistencia"> 10% </br>
        <input id="investigacion" type="number" min="0" max="10" step="0.5" pattern="[1-9](\.\d{1,2})?|10(\.0{1,2})?" placeholder="Ingrese nota de investigacion"> 30% </br>
        <button onclick="calcularNote()" type="button">Calcular</button>
    <form>
    
    <h3 id="resultado"></h3>
</body>
<script src="./Ejercicio2.js"></script>
</html>
